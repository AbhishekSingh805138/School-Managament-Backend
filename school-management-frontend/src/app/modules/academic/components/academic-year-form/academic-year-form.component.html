<h2 mat-dialog-title>{{ isEditMode ? 'Edit' : 'Create' }} Academic Year</h2>

<mat-dialog-content>
  <form [formGroup]="academicYearForm" class="academic-year-form">
    <!-- Name Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Academic Year Name</mat-label>
      <input
        matInput
        formControlName="name"
        placeholder="e.g., 2024-2025"
      />
      <mat-error *ngIf="name?.hasError('required')">
        Name is required
      </mat-error>
      <mat-error *ngIf="name?.hasError('minlength')">
        Name must be at least 4 characters
      </mat-error>
    </mat-form-field>

    <!-- Start Date Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Start Date</mat-label>
      <input
        matInput
        [matDatepicker]="startPicker"
        formControlName="startDate"
        placeholder="Select start date"
      />
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
      <mat-error *ngIf="startDate?.hasError('required')">
        Start date is required
      </mat-error>
    </mat-form-field>

    <!-- End Date Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>End Date</mat-label>
      <input
        matInput
        [matDatepicker]="endPicker"
        formControlName="endDate"
        placeholder="Select end date"
      />
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
      <mat-error *ngIf="endDate?.hasError('required')">
        End date is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" [disabled]="isLoading">
    Cancel
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="isLoading"
  >
    <span *ngIf="!isLoading">{{ isEditMode ? 'Update' : 'Create' }}</span>
    <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
  </button>
</mat-dialog-actions>

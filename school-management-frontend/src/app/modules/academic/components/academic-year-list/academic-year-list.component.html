<div class="academic-year-container">
  <mat-card>
    <div class="header">
      <h2>Academic Years</h2>
      <button mat-raised-button color="primary" (click)="openCreateDialog()">
        <mat-icon>add</mat-icon>
        Add Academic Year
      </button>
    </div>

    <table mat-table [dataSource]="academicYears" class="academic-year-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let year">{{ year.name }}</td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Start Date</th>
        <td mat-cell *matCellDef="let year">{{ year.startDate | date:'mediumDate' }}</td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>End Date</th>
        <td mat-cell *matCellDef="let year">{{ year.endDate | date:'mediumDate' }}</td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let year">
          <span [class.active-badge]="year.isActive" [class.inactive-badge]="!year.isActive">
            {{ year.isActive ? 'Active' : 'Inactive' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let year">
          <button mat-icon-button (click)="openEditDialog(year)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="setActive(year)" *ngIf="!year.isActive" matTooltip="Set Active">
            <mat-icon>check_circle</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteAcademicYear(year)" matTooltip="Delete" color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="academicYears.length === 0 && !isLoading" class="no-data">
      <mat-icon>info</mat-icon>
      <p>No academic years found. Click "Add Academic Year" to create one.</p>
    </div>
  </mat-card>
</div>

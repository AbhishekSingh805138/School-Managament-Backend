<mat-form-field appearance="outline" class="w-full">
  <mat-label>{{ label }}</mat-label>
  <input 
    matInput 
    [formControl]="control" 
    [type]="type" 
    [placeholder]="placeholder"
    [required]="required">
  <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
  <mat-error *ngIf="control.invalid && control.touched">
    {{ getErrorMessage() }}
  </mat-error>
</mat-form-field>

<mat-toolbar class="header-toolbar">
  <div class="header-left">
    <button mat-icon-button (click)="onToggleSidenav()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">School Management System</span>
  </div>

  <div class="header-right">
    <!-- Notifications -->
    <button mat-icon-button class="notification-button">
      <mat-icon [matBadge]="notificationCount" matBadgeColor="warn" matBadgeSize="small">
        notifications
      </mat-icon>
    </button>

    <!-- User Menu -->
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
      <div class="user-avatar">
        <mat-icon>account_circle</mat-icon>
      </div>
      <div class="user-info">
        <span class="user-name">{{ getUserDisplayName() }}</span>
        <span class="user-role">{{ getUserRole() }}</span>
      </div>
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu" class="user-menu">
      <button mat-menu-item (click)="onProfile()">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="onSettings()">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="onLogout()" class="logout-button">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
